<form [formGroup]="searchForm" class="search__form">
    <div class="filter-container">
        <div>
            <mat-form-field class="search__form_field" appearance="outline">
                <mat-label>Departure station</mat-label>
                <input type="text" aria-label="Departure station" matInput formControlName="departureStation"
                    (keyup)="applyFilter()">
            </mat-form-field>
        </div>
        <div class="arrival-filter">
            <mat-form-field class="search__form_field" appearance="outline">
                <mat-label>Arrival station</mat-label>
                <input type="text" aria-label="Arrival station" matInput formControlName="arrivalStation"
                    (keyup)="applyFilter()">
            </mat-form-field>
        </div>

        <div class="date-picker-filter">
            <mat-form-field class="search__form_field" appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput aria-label="departure date" formControlName="departureDate" [matDatepicker]="picker"
                    (dateInput)="applyFilter()">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
